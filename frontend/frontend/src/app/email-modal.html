<section class="mat-typography">
    <h1 mat-dialog-title>Notify me when:</h1>
    <div mat-dialog-content>
        <p class="mat-subheading-2 mat-light-text">Occupancy is...</p>
        <mat-radio-group>
            <mat-radio-button value="1">Less than normal</mat-radio-button>
            <mat-radio-button value="2">25% less than normal</mat-radio-button>
            <mat-radio-button value="3">50% less than normal</mat-radio-button>
        </mat-radio-group>
        <br/>
        <br/>
        <mat-form-field>
            <input matInput [matDatepicker]="picker3" placeholder="On this day" [value]="date.value">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="email-input">
            <input matInput placeholder="Email me at">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Subscribe</button>
    </div>
</section>
